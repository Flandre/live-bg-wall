    <script>
        class StatsManager {
            constructor() {

            async init() {

            async loadStats() {

            renderStats(stats) {
                const container = document.getElementById('statsContainer');
                container.innerHTML = '';

                Object.entries(stats).forEach(([lineKey, lineData]) => {
                    const lineGroup = document.createElement('div');
                    lineGroup.className = 'line-group';
